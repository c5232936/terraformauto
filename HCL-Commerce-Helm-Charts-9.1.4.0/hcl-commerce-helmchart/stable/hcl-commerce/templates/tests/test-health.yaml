{{- $envTypeList := splitList "," (nospace .Values.common.environmentType) -}}
{{- range $envType := $envTypeList -}}
{{- if ne $envType "share" }}
apiVersion: v1
kind: Pod
metadata:
  labels:
    app: HCL-Commerce
    chart: {{ $.Chart.Name }}-{{ $.Chart.Version | replace "+" "-" }}
    release: {{ $.Release.Name }}
    heritage: {{ $.Release.Service }}
  name: "{{ $.Release.Name }}-{{ $envType }}-storefront-test"
  annotations:
    "helm.sh/hook": test-success
spec:
  affinity:
  {{- include "nodeaffinity" $ | indent 6 }}
  hostNetwork: false
  hostPID: false
  hostIPC: false
  restartPolicy: Never
  containers:
  - name: {{ $.Release.Name }}-storefront-test
    {{- if $.Values.test.image }}
    image: {{ $.Values.test.image }}
    {{- else }}
    image: centos:latest
    {{- end }} 
    command: ["bash","-c",'status=$(curl -ILs --insecure -o /dev/null -s -w %{http_code} https://{{ $.Values.common.tenant }}{{ $.Values.common.environmentName}}{{ $envType }}crs-app.{{ $.Release.Namespace }}.svc.cluster.local:8443/wcs/shop/en/auroraesite);if [ "$status" == "200" ];then exit 0;else exit 1;fi']
    securityContext:
        allowPrivilegeEscalation: true
        readOnlyRootFilesystem: false
        runAsNonRoot: false
        runAsUser: 0
        privileged: false
        capabilities:
          drop:
          - all
          add:
          - CHOWN
          - DAC_OVERRIDE
          - FOWNER
          - FSETID
          - KILL
          - SETGID
          - SETUID
          - SETPCAP
          - NET_BIND_SERVICE
          - NET_RAW
          - SYS_CHROOT
          - MKNOD
          - AUDIT_WRITE
          - SETFCAP
---
{{- end }}
{{- end }}